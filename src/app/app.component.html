<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>

    <div class="add-members-container">
      <input
        #addMemberInput
        type="text"
        placeholder="Name"
        (input)="onInput(addMemberInput.value)"
        [value]="newMemberName"
      />

      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input
        #numberOfTeamsInput
        type="number"
        placeholder="# of teams"
        (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)"
        [value]="numberOfTeams"
      />
      <button (click)="generateTeams()">Generate</button>
    </div>

    <p class="error-msg">{{ errorMessage }}</p>
  </div>
</div>

<div  class="container">
  <app-team></app-team>
  <app-team></app-team>
  <app-team></app-team>

</div>
